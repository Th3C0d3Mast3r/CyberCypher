<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charcoal.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            align-items: center;
            justify-content: space-between;
        }

        .header {
            text-align: center; 
            padding: 40px 0;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }

        .brand-name {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }

        .tagline {
            font-size: 14px;
            color: #666;
        }

        .tagline span {
            margin: 0 5px;
        }

        .tagline span:not(:last-child)::after {
            content: "|";
            margin-left: 10px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            display: none; /* Initially hidden */
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background-color: #e6e6e6;
            margin-left: auto;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #f5f5f5;
            margin-right: auto;
        }

        .input-container {
            position: relative;
            margin-top: auto;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .chat-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: none;
            border-radius: 20px;
            background-color: #f0f0f0;
            font-size: 14px;
            outline: none;
        }

        .send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .send-button svg {
            width: 15px;
            height: 15px;
            fill: white;
        }

        .get-started-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0;
            border-radius: 25px;
            padding: 15px 25px;
            cursor: pointer;
            margin: 20px auto 40px auto;
            width: 100%;
            max-width: 300px;
        }

        img {
            height: 100px;
            width: 100px;
        }

        .get-started-text {
            color: #666;
            font-size: 14px;
        }

        .get-started-arrow {
            background-color: #000;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .get-started-arrow svg {
            width: 12px;
            height: 12px;
        }

        #preferenceAsker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Black overlay with transparency */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure it's on top */
            border-radius: 15px; /* Rounded borders */
        }


        #preferenceAskerContent {
            background-color: white;
            padding: 20px;
            border-radius: 12px; /* Rounded corners for content */
            text-align: center;
        }

        #preferenceAskerContent label { /* Style for labels */
            display: block; /* Make labels stack */
            margin-bottom: 5px;
            font-weight: bold;
        }

        #preferenceAskerContent input[type="text"] { /* Style for text input */
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Prevent padding from affecting width */
        }

        #preferenceAskerContent input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #preferenceAskerContent button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="preferenceAsker">
        <div id="preferenceAskerContent">
            <h2>Welcome! Tell us about your interests</h2>
            <label for="sector">Sector:</label>
            <input type="text" id="sector" name="sector" placeholder="e.g., Technology, Finance">
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="e.g., 25">

            <label for="teamSize">Team Size:</label>
            <input type="text" id="teamSize" name="teamSize" placeholder="(any number)">

            <label for="amtInvest">Amount to Invest:</label>
            <input type="number" id="amtInvest" name="amtInvest" placeholder="1,50,000, etc.">

            <label for="qualifications">Qualifications:</label>
            <input type="text" id="qualifications" name="qualifications" placeholder="e.g., BTech CSE, MBA, etc.">

            <label for="goal">Goal:</label>
            <input type="text" id="goal" name="goal" placeholder="e.g., Make a National Clothing Brand with  Store in Every State.">

            <label for="advantages">Advantages:</label>
            <input type="text" id="advantages" name="advantages" placeholder="e.g., Manufacturing Factory"> <br><br>

            <label for="jobExp">Job Experience:</label>
            <input type="text" id="jobExp" name="jobExp" placeholder="e.g., 3year Web Developer, etc."> <br><br>

            <button id="submitPreferences">Submit</button>
        </div>
    </div>

    <div class="header">
        <div class="logo-container">
            <img src="./images/charcoalIllustration.png" alt="CharcoalBoss">
        </div>
        <div class="brand-name">charcoal.ai</div>
        <div class="tagline">
            <span>tinker</span>
            <span>search</span>
            <span>implement</span>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here by JavaScript -->
        </div>
        <div class="input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
            <button class="send-button" id="sendButton">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2z" fill="white"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const preferenceAsker = document.getElementById('preferenceAsker');
        const submitPreferences = document.getElementById('submitPreferences');
        const sector = document.getElementById('sector');
        const age = document.getElementById('age');
        const teamSize = document.getElementById('teamSize');
        const amtInvest = document.getElementById('amtInvest');
        const qualifications = document.getElementById('qualifications');
        const goal = document.getElementById('goal');
        const advantages = document.getElementById('advantages');
        const jobExp = document.getElementById('jobExp');
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        console.log(age)
        console.log(jobExp)
        console.log(qualifications)

        // Show the preference asker on page load (after content loads)
        window.addEventListener('DOMContentLoaded', () => {
            preferenceAsker.style.display = 'flex'; // Show preference form
            chatContainer.style.display = 'none';  // Hide chat
        });

        submitPreferences.addEventListener('click', () => {
            // Capture user input values
            console.log({
                sector: sector.value,
                age: age.value,
                teamSize: teamSize.value,
                amtInvest: amtInvest.value,
                qualifications: qualifications.value,
                goal: goal.value,
                advantages: advantages.value,
                jobExp: jobExp.value
            });

            // Hide preference form and show chat
            preferenceAsker.style.display = 'none';
            chatContainer.style.display = 'flex';

            // Focus on the chat input
            chatInput.focus();

            // Clear inputs after submission
            sector.value = '';
            age.value = '';
            teamSize.value = '';
            amtInvest.value = '';
            qualifications.value = '';
            goal.value = '';
            advantages.value = '';
            jobExp.value = '';
        });

        // Function to add a message to the chat
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the latest message
        }

        sendButton.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                addMessage(message, true);
                chatInput.value = ''; // Clear input after sending message
            }
        });
    </script>
</body>
</html>
